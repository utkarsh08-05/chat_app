<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Vartalap{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --nav-bg: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #6b7280;
            --brand: #4f46e5;

            --bg-top: #f9fbff;
            --bg-bottom: #eef2f7;
        }

        body.dark {
            --nav-bg: #0f172a;
            --border: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;

            --bg-top: #020617;
            --bg-bottom: #020617;
        }

        * {
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            color: var(--text);

            /* === PROVEN PROFESSIONAL BACKGROUND STACK === */
            background:
                /* subtle noise overlay (SVG) */
                url("data:image/svg+xml;utf8,\
                <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>\
                    <filter id='n'>\
                        <feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/>\
                    </filter>\
                    <rect width='100%' height='100%' filter='url(%23n)' opacity='0.035'/>\
                </svg>"),
                /* soft vertical depth */
                linear-gradient(
                    180deg,
                    var(--bg-top),
                    var(--bg-bottom)
                );

            transition: background 0.3s ease, color 0.3s ease;
        }

        /* dark mode glow (the one you liked) */
        body.dark::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(
                    800px circle at 50% -20%,
                    rgba(255,255,255,0.08),
                    transparent 45%
                );
        }

        /* ===== NAVBAR ===== */
        .app-navbar {
            height: 64px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .brand-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--brand);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        /* ===== PROFILE ===== */
        .profile-btn {
            border: none;
            background: none;
            padding: 0;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border);
            object-fit: cover;
        }

        .dropdown-menu {
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--nav-bg);
            min-width: 210px;
        }

        .dropdown-item {
            color: var(--text);
        }

        .dropdown-item:hover {
            background: rgba(79,70,229,0.08);
        }

        .dropdown-header {
            color: var(--muted);
            font-size: 0.85rem;
        }
    </style>
</head>

<body id="appBody">

<header class="app-navbar">
    <div class="container-fluid px-4 d-flex align-items-center justify-content-between">

        <div class="brand-wrap">
            <div class="brand-logo">V</div>
            <span class="brand-name">Vartalap</span>
        </div>

        <div class="dropdown">
            <button class="profile-btn" data-bs-toggle="dropdown">
                <img src="https://i.pravatar.cc/150?img=3" class="profile-avatar">
            </button>

            <ul class="dropdown-menu dropdown-menu-end mt-2">
                <li class="dropdown-header">
                    Signed in as<br><strong>Utkarsh</strong>
                </li>
                <li><hr class="dropdown-divider"></li>

                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Account Settings</a></li>
                <li><a class="dropdown-item" href="#">Privacy & Security</a></li>

                <li>
                    <div class="dropdown-item d-flex justify-content-between align-items-center">
                        <span>Dark mode</span>
                        <input type="checkbox" class="form-check-input" onclick="toggleDarkMode()">
                    </div>
                </li>

                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
        </div>

    </div>
</header>

{% block content %}{% endblock %}

<script>
    function toggleDarkMode() {
        document.getElementById('appBody').classList.toggle('dark');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
